services:
  ledger:
    build:
      dockerfile: "Dockerfile"
      target: "ledger"
    env_file:
      - ".env"
    volumes:
      - "./apps/backend/:/app/backend/:r"
      - "./shared:/app/shared"
    expose:
      - ${APP_PORT}
    networks:
      local:
    command:
      - "backend.main:app"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8082"
      - "--reload"
  auth:
    build:
      dockerfile: "Dockerfile"
      target: "ledger"
    env_file:
      - ".env"
    volumes:
      - "./apps/auth/:/app/auth/:r"
      - "./shared:/app/shared"
    expose:
      - 8081
    networks:
      local:
    command:
      - "auth.main:app"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8081"
      - "--reload"
  frontinstaller:
    build:
      dockerfile: "Dockerfile"
      target: "reactapp"
    volumes:
      - "./apps/frontend/:/app:rw"
    networks:
      local:
    command: [ "i" ]
  front:
    depends_on:
      frontinstaller:
        condition: service_completed_successfully
    build:
      dockerfile: "Dockerfile"
      target: "reactapp"
    environment:
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
      - PORT=${ADMIN_FRONT_PORT}
      - REACT_ROUTING_MAIN_SITE=/
    volumes:
      - "./apps/frontend/:/app:r"
    expose:
      - ${ADMIN_FRONT_PORT}
    ports:
      - "${ADMIN_FRONT_PORT}:${ADMIN_FRONT_PORT}"
    networks:
      local:
    command: [ "start" ]
  reverseproxy:
    depends_on:
      auth:
        condition: service_started
      ledger:
        condition: service_started
    build:
      dockerfile: "Dockerfile"
      target: "reverseproxy"
    env_file:
      - ".env"
    volumes:
      - "./config/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro"
      - "./config/nginx/mime.types:/etc/nginx/mime.types:ro"
    networks:
      local:
    ports:
      - "${APP_PORT}:80"

networks:
  local:
