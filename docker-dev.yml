services:
  ledger:
    depends_on:
      database:
        condition: service_healthy
    build:
      dockerfile: "Dockerfile"
      target: "ledger"
    env_file:
      - ".env"
    volumes:
      - "./apps/backend/:/app/backend/:r"
      - "./apps/auth/:/app/auth/:r"
      - "./shared/:/app/shared"
    expose:
      - ${APP_PORT}
    networks:
      local:
    command:
      - "backend.main:app"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8082"
      - "--reload"
  auth:
    depends_on:
      database:
        condition: service_healthy
    build:
      dockerfile: "Dockerfile"
      target: "ledger"
    env_file:
      - ".env"
    volumes:
      - "./apps/auth/:/app/auth/:r"
      - "./shared:/app/shared"
    expose:
      - 8081
    networks:
      local:
    command:
      - "auth.main:app"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8081"
      - "--reload"
  front:
    build:
      dockerfile: Dockerfile
      target: reactapp
    volumes:
      - "./apps/frontend/:/app:cached"
      - "/app/node_modules"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    expose:
      - "${ADMIN_FRONT_PORT}"
    networks:
      local:
  reverseproxy:
    environment:
      - NODE_ENV=development
    depends_on:
      ledger:
        condition: service_started
    build:
      dockerfile: "Dockerfile"
      target: "reverseproxy"
    env_file:
      - ".env"
    volumes:
      - "./config/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro"
      - "./config/nginx/mime.types:/etc/nginx/mime.types:ro"
    networks:
      local:
    ports:
      - "${APP_PORT}:80"

networks:
  local:
