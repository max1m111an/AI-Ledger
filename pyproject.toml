fastapi = "^0.116.1"
uvicorn = "^0.35.0"
bcrypt = "^4.3.0"
pydantic = "^2.11.9"
starlette = "^0.48.0"
fastapi-another-jwt-auth = "^0.1.11"
cffi = "^2.0.0"
sqlmodel = "^0.0.25"
aiomysql = "^0.2.0"
