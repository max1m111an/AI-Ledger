description = "AI Ledger - financial tracker"
authors = [
    "max1m111an <maksimilianbegunov@inbox.ru>",
    "PewPewP <na.aleksandrova2014@gmail.com>",
    "Qurlya <pingvining05@mail.ru>"
]
readme = "README.md"
packages = [{include = "apps"}]

[tool.poetry.dependencies]
