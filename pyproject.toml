paddleocr = "^3.3.2"
paddlepaddle = "^3.2.2"
imutils = "^0.5.4"
rapidfuzz = "^3.14.3"
regex = "^2025.11.3"
rich = "^14.2.0"
ollama = "^0.6.1"
numpy = ">=2,<2.3"
